<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
	<meta charset="utf-8" />
	<title>Venta de producto - N-Capas</title>
	
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css"/>
	
	<link href="css/style.css" rel="stylesheet" />
</head>
<body>

	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
     <a class="menu">
     	<i class="fa fa-bars" id="menu_icon"></i>
     </a>
      <a class="navbar-brand" href="#">N-Capas</a>
    </div><!--navbar-header close-->
    <div class="collapse navbar-collapse drop_menu" id="content_details">
      <ul class="nav navbar-nav">
        <li>
        	<a href="/producto">
        		<span class="glyphicon glyphicon-shopping-cart"></span> 
        		Agregar Producto
       		</a>
      	</li>
      </ul>
    </div><!--collapse navbar-collapse drop_menu close-->
  </div><!--container-fluid close-->
</nav><!--navbar navbar-inverse close-->

<div class="container">
  <div class="jumbotron">
    <h3>
    	<i class="glyphicon glyphicon-pencil"></i>
    	Ingresar producto
    </h3>
	<div class="form-container">
		<form th:action="@{/formProducto}" th:object="${producto}" method="post" >
	    	<div class='row'>
	    		<div class="col-sm-3">
	    			<label>Nombre del producto:</label>
	    		</div>
	    		<div class="col-sm-6">
	    			<input type="text" th:field="*{nombre}" placeholder="Ingresar nombre de producto" class="form-control"/>
	    		</div>
	    		<div class="col-sm-3">
	    			<span th:errors="*{nombre}" class="error"></span>
	    		</div>
	    	</div>
			<div class='row'>
	    		<div class="col-sm-3">
	    			<label>Descripci&oacute;n del producto:</label>
	    		</div>
	    		<div class="col-sm-6">
	    			<input type="text" th:field="*{descripcion}" placeholder="Ingresar descripci&oacute;n" class="form-control" />
	    		</div>
	    		<div class="col-sm-3">
	    			<span th:errors="*{descripcion}" class="error"></span>
	    		</div>
	    	</div>
	    	<div class='row'>
	    		<div class="col-sm-3">
	    			<label>Precio del producto:</label>
	    		</div>
	    		<div class="col-sm-6">
	    			<input type="number" th:field="*{precio}" placeholder="Ingresar precio de producto." class="form-control"/>
	    		</div>
	    		<div class="col-sm-3">
	    			<span th:errors="*{precio}" class="error"></span>
	    		</div>
	    	</div>
	    	<div class='row'>
	    		<div class="col-sm-3">
	    			<label>Fecha de vencimiento del producto:</label>
	    		</div>
	    		<div class="col-sm-6">
	    			<input type="text" th:field="*{vencimiento}" placeholder="Ingresar fecha formato dd/MM/aaaa" class="form-control"/>
	    		</div>
	    		<div class="col-sm-3">
	    			<span th:errors="*{vencimiento}" class="error"></span>
	    		</div>
	    	</div>
			<div class="buttom-container">
				<center>
			    	<button class="btn btn-success btn-lg" type="submit">
			    		Agregar Producto
			    		<i class="glyphicon glyphicon-plus-sign"></i>
			    	</button>
		    	</center>
		    </div>
		</form>
	</div> 
  </div>
</div>

</body>
</html>
