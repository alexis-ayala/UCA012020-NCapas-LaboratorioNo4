<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
	<meta charset="utf-8" />
	<title>Venta de producto - N-Capas</title>
	
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css"/>
	
	<link href="css/style.css" rel="stylesheet" />
</head>
<body>
	
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
     <a class="menu">
     	<i class="fa fa-bars" id="menu_icon"></i>
     </a>
      <a class="navbar-brand" href="#">N-Capas</a>
    </div><!--navbar-header close-->
    <div class="collapse navbar-collapse drop_menu" id="content_details">
      <ul class="nav navbar-nav">
        <li>
        	<a href="/producto">
        		<span class="glyphicon glyphicon-shopping-cart"></span> 
        		Agregar Producto
       		</a>
      	</li>
      </ul>
    </div><!--collapse navbar-collapse drop_menu close-->
  </div><!--container-fluid close-->
</nav><!--navbar navbar-inverse close-->

<div class="container">
  <div class="jumbotron">
	<div class="form-container">
		<form th:action="@{/seguridad}" th:object="${robot}" method = "post">
			<label>
				<i class="glyphicon glyphicon-info-sign"></i>
				Marcar solo si usted es un robot
			</label>
			&nbsp;
			<input type = "radio" th:field="*{soyRobot}" th:value = "${false}" />
			&nbsp; &nbsp; &nbsp; &nbsp;
			<span th:errors="*{soyRobot}" class="error"></span><br><br>
			
			<a href="/producto" class="btn btn-default btn-lg">
				<i class="glyphicon glyphicon-arrow-left"></i>
				Regresar
			</a>
			<button class="btn btn-primary btn-lg" type="submit">
				Aceptar
				<i class="glyphicon glyphicon-ok-circle"></i>
			</button>
		</form>
	</div> 
  </div>
</div>
</body>
</html>
